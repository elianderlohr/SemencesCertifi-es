<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Certificate | SemencesCertifi√©es</title>
    <link rel="stylesheet" href="../../../css/cert.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <nav>
                <ul>
                    <li><a id="ict4d-lab-logout" href="#">Logout</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="centered">
                <h2>Add New Certificate</h2>
                <br>
                <div class="certificates">
                    <ul>
                        <label>User Data:</label>
                        <li><strong>Phone:</strong> <input type="text" id="input-phone" placeholder="89123123"></li>
                        <li><strong>Pin (max 4 digits):</strong> <input type="text" id="input-pin" placeholder="1234">
                        </li>
                        <li><strong>Language (only french or english):</strong> <select id="input-language">
                                <option value="fr">French</option>
                                <option value="en">English</option>
                            </select>
                            </select></li>
                        <br>
                        <label>Certificate Data:</label>
                        <li><strong>Species:</strong> <input type="text" id="input-species" placeholder="Millet"></li>
                        <li><strong>Campaign:</strong> <input type="text" id="input-campaign" placeholder="2019-2020">
                        </li>
                        <li><strong>Germination:</strong> <input type="number" id="input-germination"
                                placeholder="0.98"></li>
                        <li><strong>Variety:</strong> <input type="text" id="input-variety" placeholder="Tooniou C1">
                        </li>
                        <li><strong>Batch Number:</strong> <input type="number" id="input-batch" placeholder="32"></li>
                        <li><strong>Purity:</strong> <input type="number" id="input-purity" placeholder="0.996"></li>
                        
                        <br>
                        <li><strong>Accepted:</strong> <span id="ict4d-accepted"></span></li>
                        <span>Certificates with a purity above 98% are accepted!</span>
                    </ul>
                </div>
                <div id="ict4d-open" class="centered">
                    <button id="ict4d-add-new" type="button">ADD NEW CERTIFICATE</button>
                </div>
            </div>
        </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../../../js/lab-certificate-new.js"></script>
</body>

</html>
