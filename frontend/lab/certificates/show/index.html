<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate | SemencesCertifi√©es</title>
    <link rel="stylesheet" href="../../../css/cert.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <nav>
                <ul>
                    <li><a id="ict4d-lab-logout" href="#">Logout</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="centered">
                <h2>Certification Overview</h2>
                <br>
                <div class="certificates">
                    <ul>
                        <li><strong>Public ID:</strong> <span id="ict4d-publicid">12345</span></li>
                        <li><strong>Species:</strong> <span id="ict4d-species">12345</span></li>
                        <li><strong>Campaign:</strong> <span id="ict4d-campaign">12345</span></li>
                        <li><strong>Germination:</strong> <span id="ict4d-germination">12345</span></li>
                        <li><strong>Variety:</strong> <span id="ict4d-variety">12345</span></li>
                        <li><strong>Batch Number:</strong> <span id="ict4d-batch">12345</span></li>
                        <li><strong>Purity:</strong> <span id="ict4d-purity">12345</span></li>
                        <br>
                        <li><strong>Accepted:</strong> <span id="ict4d-accepted">Rejected</span></li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../../../js/lab-certificate.js"></script>
</body>

</html>
