<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certification Overview | SemencesCertifi√©es</title>
    <link rel="stylesheet" href="../../css/lab-certificates.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a id="ict4d-lab-logout" href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="centered">
            <h2>Certification Overview</h2>
            <br>
            <p>Logged in as: <strong id="ict4d-username"></strong></p>
            <br>
            <form method="get">
                <input name="search" type="text" placeholder="Filter by phone number">
                <input type="submit" value="Search">
            </form>
            <br>
            <table>
                <thead>
                    <tr>
                        <th>Phone</th>
                        <th>Species</th>
                        <th>Campaign</th>
                        <th>Creation Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="ict4d-table">
                </tbody>
            </table>
            <div id="ict4d-open" class="centered">
                <button id="ict4d-add-new" type="button">ADD NEW CERTIFICATE</button>
              </div>
        </div>
    </main>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../../js/lab-certificates.js?id=1"></script>
</body>

</html>
