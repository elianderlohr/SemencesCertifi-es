<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certification Overview | SemencesCertifi√©es</title>
    <link rel="stylesheet" href="../../css/cert.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <nav>
                <ul>
                    <li><a id="ict4d-farmer-logout" href="#">Logout</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="centered">
                <h2 id="ict4d-lan-overview">Certification Overview</h2>
                <br>
                <div class="certificates">
                    <ul>
                        <li><strong id="ict4d-lan-id">Public ID:</strong> <span id="ict4d-publicid">12345</span></li>
                        <li><strong id="ict4d-lan-species">Species:</strong> <span id="ict4d-species">12345</span></li>
                        <li><strong id="ict4d-lan-campaign">Campaign:</strong> <span id="ict4d-campaign">12345</span></li>
                        <li><strong id="ict4d-lan-germ">Germination:</strong> <span id="ict4d-germination">12345</span></li>
                        <li><strong id="ict4d-lan-variety">Variety:</strong> <span id="ict4d-variety">12345</span></li>
                        <li><strong id="ict4d-lan-batch">Batch Number:</strong> <span id="ict4d-batch">12345</span></li>
                        <li><strong id="ict4d-lan-purity">Purity:</strong> <span id="ict4d-purity">12345</span></li>
                        <br>
                        <li><strong id="ict4d-lan-date">Creation Date:</strong> <span id="ict4d-date">12345</span></li>
                        <br>
                        <li><strong id="ict4d-lan-accepted">Accepted:</strong> <span id="ict4d-accepted">Rejected</span></li>
                    </ul>
                </div>
                <span id="ict4d-lan-share"> Share: </span><a id="ict4d-link" href="#"></a>
            </div>
        </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../../js/farmer-cert.js"></script>
</body>

</html>
